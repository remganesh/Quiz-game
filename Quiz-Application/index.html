<!DOCTYPE html>
<html>
    <head>
        <title>QuizGame</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head> 
    <body>
        <div class="container">
            <div id="game">
                <div id="upper">
                    <div id="upper-item">
                        <p class="upper-prefix">
                             Question:
                        </p>
                        <h1 id="upper-main-text">
                            1/4
                        </h1>
                    </div>
                    <div id="upper-item">
                        <p class="upper-prefix">
                             Score:
                        </p>
                        <h1 id="upper-main-text2">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">What is the answer?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A.</p>
                    <p class="choice-text" data-number="1">Choice1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B.</p>
                    <p class="choice-text" data-number="2">Choice2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C.</p>
                    <p class="choice-text" data-number="3">Choice3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D.</p>
                    <p class="choice-text" data-number="4">Choice4</p>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
